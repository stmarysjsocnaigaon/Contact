
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Contact Me</h2>
    
    <form action="https://formspree.io/f/xwpnokpg" method="POST" class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Name</label>
        <input type="text" name="name" required 
          class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" name="email" required
          class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Subject -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Subject</label>
        <input type="text" name="subject"
          class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Message -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Message</label>
        <textarea name="message" rows="4" required
          class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Optional: Redirect to Thank You page after submission -->
      <!-- <input type="hidden" name="_redirect" value="https://yourwebsite.com/thankyou.html"> -->

      <!-- Submit Button -->
      <button type="submit" 
        class="w-full bg-blue-600 text-white font-medium py-3 rounded-xl shadow hover:bg-blue-700 transition">
        Send Message
      </button>
    </form>
  </div>

</body>
</html>
