<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Mary's Church - Prayer Request</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    /* Navbar */
    nav {
      background: #2c3e50;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Main Content */
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    iframe {
      width: 100%;
      height: 900px;
      border: none;
      border-radius: 8px;
    }

    /* Footer */
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }
      nav ul li {
        margin: 5px 0;
      }
      iframe {
        height: 1200px; /* more height for mobiles */
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">St. Mary's Church</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Ministries</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Section -->
  <div class="container">
    <h2>Prayer Request</h2>
    <p style="text-align:center;">Submit your prayer requests using the form below. Our church will keep you in our prayers.</p>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf1sz19r5r8a4sjfy9K9xyRd9T1FwCEHU5yMhYZOirYuJmkiw/viewform?embedded=true">Loading…</iframe>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 St. Mary's Church. All Rights Reserved.</p>
  </footer>

</body>
</html>
