<!DOCTYPE html>

<head>

  <title>Contact Us - Prayer Request</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f4f7fb;
      color: #333;
    }

    /* Navbar */
    nav {
      background: #2c3e50;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    nav ul li a:hover {
      color: #1abc9c;
    }

    /* Contact Section */
    .contact-section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .contact-section h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #2c3e50;
    }

    .contact-section p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #555;
    }

    /* Responsive Form Container */
    .form-container {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }

    .form-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #2c3e50;
      color: #fff;
      margin-top: 30px;
    }

    /* Responsive Nav */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
